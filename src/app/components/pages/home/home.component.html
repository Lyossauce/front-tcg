<div class="home">
    <app-board
        *ngIf="isGameStarted"
        [gameId]="gameId"
        (goBack)="goBack()"
    ></app-board>
    <app-button
        *ngIf="!isGameStarted"
        (buttonClicked)="startGame()"
        [text]="'New Game'"
        [disabled]="loading"
    ></app-button>
</div>
